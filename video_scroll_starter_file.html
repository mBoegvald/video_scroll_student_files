<!DOCTYPE html>
<html lang="">
<!--

KEYWORDS!

scroll event
scrollHeight
scrollTop

fixed
clientHeight

canplaythrough event
duration
currentTime
-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll in video</title>
    <style>

        .outerVideoContainer {
            overflow: scroll;
            height: 432px;
        }

        .innerVideoContainer {
            height: 5000px;
        }

        video {
            position: fixed;
        }


    </style>
</head>

<body>
    <div class="outerVideoContainer">
        <div class="innerVideoContainer">
            <video src="video/theVideo.mp4" width="768" height="432"></video>
        </div>
    </div>

    <script>

        let vid = document.querySelector("video");

        document.addEventListener("DOMContentLoaded", init);

        function init() {

            loadVideo();
        }

        function loadVideo() {
           
            vid.addEventListener("canplaythrough", videoLenght);
        }

        function videoLenght() {
           
            document.querySelector(".outerVideoContainer").addEventListener("scroll", scrollFunc);

           
        }

        function scrollFunc(evt) {

            let scrollDistance = document.querySelector(".outerVideoContainer").scrollHeight - document.querySelector(".outerVideoContainer").clientHeight;
            let scrollPosition = evt.target.scrollTop;

         

            let scrollTime = (scrollPosition / scrollDistance) * 100;
         

            let videoPrc = vid.duration / 100;

            let vidCurrentTime = videoPrc * scrollTime;
           
            vid.currentTime = vidCurrentTime
                   

        }
       

    </script>
</body>

</html>
